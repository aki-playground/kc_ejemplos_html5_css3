<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevos inputs en html 5</title>
</head>
<body>
    <div>
        <input type="color">
    </div>
    <div>
        <input type="date">
    </div>
    <div>
        <input type="range" min="0" max="10" step="1">
    </div>
    <div>
        <input type="file">
    </div>
</body>
</html>
