<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
</head>
<body>
    <p>Mirar en consola</p>
    <script>
        if(typeof Storage !== 'undefined'){
            if(localStorage.getItem("valorLocal") === null){
                alert("No existía valor en localStorage. Añadimos valor...")
                localStorage.setItem("valorLocal", "un valor valuroso");
            } else {
                alert("ya existía el valor en local storage")
            }
            var msg = localStorage.getItem("valorLocal");
            alert("localStorage.valorLocal = " + msg)

            if(sessionStorage.getItem("valorLocal") === null){
                alert("No existía el valor en sessionStorage. Añadimos valor...")
                sessionStorage.setItem("valorSesion", "un valor sesionoso");
            } else {
                alert("Ya existía el valor en sesion")
            }
            var msgSession = sessionStorage.getItem("valorSesion");
            alert("sessionStorage.valorSesion = " + msgSession);
        }
    </script>
</body>
</html>
