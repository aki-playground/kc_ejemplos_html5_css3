<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaciones</title>
    <style>
        @keyframes miPeasoDeAnimasion {
            0% { background: deeppink; }
            25% { background: yellow; }
            50% { background: green }
            75% { background: aqua }
            100% { background: deeppink }
        }

        .mi-animacion {
            background: deeppink;
            width: 200px;
            height: 200px;
            animation: miPeasoDeAnimasion 8s;
        }
    </style>
</head>
<body>
    <div class="mi-animacion"></div>
</body>
</html>
