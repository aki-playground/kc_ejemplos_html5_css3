<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sombras CSS</title>
    <style>
        .sombra-a { 
            margin: 20px;
            width: 200px;
            height: 200px;
            box-shadow: -10px -10px 40px deeppink; 
        }
        .sombra-b { 
            margin: 20px;
            width: 200px;
            height: 200px;
            box-shadow: 10px 10px 40px blue; 
        }
    </style>
</head>
<body>
    <p>Sombra arriba</p>
    <div class="sombra-a"></div>
    <p>Sombra abajo</p>
    <div class="sombra-b"></div>
</body>
</html>
