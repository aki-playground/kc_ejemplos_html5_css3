<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degradados CSS</title>
    <style>
        .degradado-lineal {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, yellow, red, green, darkgray);
        }

        .degradado-radial {
            width: 200px;
            height: 200px;
            background: radial-gradient(yellow, red, green, darkgray);
        }
    </style>
</head>
<body>
    <div class="degradado-lineal"></div>
    <div class="degradado-radial"></div>
</body>
</html>
